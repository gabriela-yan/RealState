<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Real State</title>

    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="container-menu">
            <div class="logo">
                <a href="/">
                    <img src="build/assets/img/logo.png" alt="Tower logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="main-menu">
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#new-complex">New Complex</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#photo-tour">Photo Tour</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#apartments-plans">Apartments Plans</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#amenities">Amenities</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#lifestyle-films">Lifestyle Films</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#apartments-neighborhoods">Apartment Neighborhoods</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#new-articles">New Articles</a>
                    </li>
                    <li class="main-menu__item">
                        <a class="main-menu__link" href="#contacts">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="div-container">
                <div class="img-container">
                    <img class="bg-img" src="build/assets/img/bg_header.jpeg" alt="bg_header">
                </div>
                <div class="content-title">
                    <div class="frame">
                        <h1 class="title">Modern apartment in a new residential complex</h1>
                        <p class="subtitle">Find the Best</p>
                        <a class="button button--blue" href="#">Learn More</a>
                        <div class="scroll">
                            <a class="scroll__link" href="#">Explore <span>&#8595;</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="new-complex">

        </section>
        <section id="photo-tour"></section>
        <section id="apartments-plans"></section>
        <section id="amenities"></section>
        <section id="lifestyle-films"></section>
        <section id="apartments-neighborhoods"></section>
        <section id="new-articles"></section>
        <section id="contacts">
            <div class="contact"></div>
            <div class="map"></div>
            <div class="form"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="copyright">
            <a href="#">Gabriela Yan</a>
            <p>&#169; 2021. All rights reserved.</p>
        </div>
    </footer>

    <script src="build/js/bundle.min.js"></script>

</html>
